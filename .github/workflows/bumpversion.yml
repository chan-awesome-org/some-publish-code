name: Bump version

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: echo ${{ github.actor }}
      - run: npm run release
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
